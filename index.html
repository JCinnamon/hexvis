<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Visualizer</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Palette Generator</h1>
    <space><h2>Create a color palette from hexcodes</h2></space>
    <textarea id="hexInput" rows="10" cols="30" placeholder="Paste your hexcodes here, one per line"></textarea>
    <br>
    <label for="numClusters">Number of clusters:</label>
    <input type="number" id="numClusters" min="1" max="20" value="5">
    <br>
    <button onclick="processColors()">Generate Palette</button>
    <div id="loading" class="hidden">Processing...</div>
    <div id="error" class="hidden"></div>
    <div id="result"></div>
     <space><p>by <a href="https://ccgs.ok.ubc.ca/about/contact/jonathan-cinnamon/">Jonathan Cinnamon, 2024</a><p></space>
</body>
</html>
